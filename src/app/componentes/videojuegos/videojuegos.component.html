<div>
    <h1>Lista de Videojuegos lanzados en Pando S.A</h1>
    <p>Estos son los videojuegos disponibles hasta el momento:</p>
    <ul>
        <li *ngFor="let v of arrayVideojuegos"><i>Título</i>: {{v.titulo}}  -  <i>Compañía</i>: {{v.compania}}  -  <i>Valoración Media</i>: {{v.valoracion}} <img src="{{v.img}}" alt="Imagen Videojuego"></li>
    </ul>
    <br>
    <button class="btn-inicio" routerLink="/bienvenido">Volver a Inicio</button>
    <button class="btn-menu" routerLink="/menu">Volver al Menú</button>
</div>
